<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Business Insights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      color: white;
      padding: 1rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .chart-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .chart-card:hover {
      transform: scale(1.015);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    h6 {
      color: #334155;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    footer {
      background-color: #f1f5f9;
      color: #64748b;
      font-size: 0.9rem;
    }
    .btn-upload {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }
  </style>
</head>
<body>
<header class="text-center">
    <h1 class="h4 m-0">üìà Business Insights</h1>
</header>

<a href="/" class="btn btn-outline-primary btn-sm btn-upload">‚¨ÜÔ∏è Upload New CSV</a>

<div class="container py-4">
    <div class="row gx-4 gy-4">
        <div class="col-md-6 col-12 chart-card px-2">
            <h6 class="text-center">Revenue vs Expenses</h6>
            <div id="revenue_expenses" style="height: 300px;"></div>
        </div>
        <div class="col-md-6 chart-card">
            <h6 class="text-center">Sales by Product Category</h6>
            <div id="sales_category" style="height: 300px;"></div>
        </div>
        <div class="col-md-6 chart-card">
            <h6 class="text-center">Top Customers by Revenue</h6>
            <div id="top_customers" style="height: 300px;"></div>
        </div>
        <div class="col-md-6 chart-card">
            <h6 class="text-center">Inventory Overview</h6>
            <div id="inventory_levels" style="height: 300px;"></div>
        </div>
        <div class="col-12 chart-card">
            <h6 class="text-center">Profit Margin Over Time</h6>
            <div id="profit_margin" style="height: 300px;"></div>
        </div>
    </div>
</div>

<footer class="text-center py-3">
    &copy; 2025 SmartBiz Solutions ‚Äî Powered by Flask & Google Charts
</footer>

<script>
    google.charts.load('current', {'packages':['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      fetch('/api/data')
        .then(res => res.json())
        .then(data => {
          drawChart('revenue_expenses', data.revenue_expenses, 'ColumnChart', ['#4f46e5', '#f87171']);
          drawChart('sales_category', data.sales_category, 'PieChart', ['#14b8a6']);
          drawChart('top_customers', data.top_customers, 'BarChart', ['#8b5cf6']);
          drawChart('inventory_levels', data.inventory_levels, 'ColumnChart', ['#22c55e']);
          drawComboChart(data.profit_margin);
        });
    }

    function drawChart(id, chartData, type, colors) {
      const data = google.visualization.arrayToDataTable(chartData);
      const options = {
        legend: { position: 'bottom' },
        colors: colors,
        chartArea: { width: '85%', height: '70%' },
        backgroundColor: 'transparent',
        tooltip: { textStyle: { fontSize: 12 } }
      };
      const chart = new google.visualization[type](document.getElementById(id));
      chart.draw(data, options);
    }

    function drawComboChart(dataArray) {
      const data = google.visualization.arrayToDataTable(dataArray);
      const options = {
        seriesType: 'bars',
        series: {2: {type: 'line'}},
        colors: ['#3b82f6', '#ef4444', '#6366f1'],
        chartArea: { width: '85%', height: '70%' },
        legend: { position: 'bottom' },
        backgroundColor: 'transparent'
      };
      const chart = new google.visualization.ComboChart(document.getElementById('profit_margin'));
      chart.draw(data, options);
    }
  </script>
</body>
</html>
